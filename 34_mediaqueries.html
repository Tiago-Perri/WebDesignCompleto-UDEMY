<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>34_mediaqueries</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <meta name="viewport" content="width=device-width">

        <style>
            body{
                background-color: yellow;
                font-size: 16px;
            }

            .teste{
                background-color: red;
                width: 320px;
                height: 50px;
            }

            .container{
                background-color: white;
                padding: 15px;
                font-size: 24px;
            }

            .container div{
                background-color: #ccc;
                margin-bottom: 15px;
                height: 150px;
                font-size: 22px;
            }

            .clearfix::after{
                content: "";
                display: block;
                clear: both;
            }

            @media screen and (min-width: 400px){
                body{
                    background-color: green;
                }

                .container div{
                    margin: 10px;
                    width: calc(50% - 20px);
                    float: left;
                }
            }
        </style>

    </head>

    <body>
       <h1>34_mediaqueries</h1>

       <p>Parágrafo</p>

       <!--<div class="teste"></div>-->

       <div class="container clearfix">
           <div>div1</div>
           <div>div2</div>
       </div>
    </body>

</html>

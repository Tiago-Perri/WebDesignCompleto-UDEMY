<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>27_childs</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <style>
            div p:nth-of-type(3){ /*Não funciona pra classe*/
                color: red;
            }

            .destaque{
                background-color: #ddd;
            }

            .destaque:nth-of-type(1){
                color: orange;
            }

            .destaque:first-child{
                color: blue;
            }
            
            p:last-child{
                text-align: center;
            }
        </style>
    </head>

    <body>
       <div>
           <p class="destaque">Meu parágrafo</p>
           <p>Meu segundo parágrafo</p>

           <hr>
           <p class="destaque">Meu parágrafo</p>
           <p>Meu segundo parágrafo</p>

           <hr>
           <p class="destaque">Meu parágrafo</p>
           <p>Meu segundo parágrafo</p>
           
           <hr>
           <p>Meu parágrafo</p>
           <p>Meu segundo parágrafo</p>
       </div>
    </body>

</html>

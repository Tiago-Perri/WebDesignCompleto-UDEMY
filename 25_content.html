            } /*Se temos before ou after, obrigatoriamente teremos um content*/

            div:after{
                content: ""; /*Não é selecionável*/
                background-color: red;
                display: inline-block;
                width: 25px;
                height: 25px;
                position: absolute;
                bottom: 0;
                right: 0; /*Posiocionando o bloco na parte inferior direita da div*/
            } /*Se temos before ou after, obrigatoriamente teremos um content*/

    <body>
        <div class="container">
            <h1>Introdução ao Javascript</h1>
        </div>
        
       <script>
            var Caneta = (function(window){
                'use strict';
                console.log(this);

                function _caneta(preco, cor){
        
                    var color = cor || 'preta';
            
                    this.preco = preco || 1;                
                    this.mudarCor = function(cor){
                        if(cor !== 'vermelha' && cor !== 'azul' && cor !== 'preta'){
                            return;
                        }
                        color = cor;
                    }

                    this.pegaCor = function(){
                        return color;
                    }
                }

                return _caneta;
                
            })(window)
        
       </script>
    </body>

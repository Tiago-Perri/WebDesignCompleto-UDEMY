<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Introdução ao Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <script>
            (function(){ //IIFE - Immediately-invoked function expression, funcoes que se auto executam
                function calcularIMC(peso, altura, callback){
                    var imc = peso / (altura * altura); 
                    
                    if(callback && typeof callback === 'function'){
                        return callback(imc); 
                    }
                    console.log('nao passou callback')
                    return imc;
                }
                
                function classificaIMC(imc){
                                        
                    if(imc <= 16.9 ){
                        return 'Muito abaixo do peso';
                    } else if (imc <= 18.4){
                        return 'Abaixo do peso';
                    } else if(imc <= 24.9){
                        return 'Normal';
                    } else if(imc <= 29.9) {
                        return 'Acima do peso';
                    } else if(imc <= 34.9){
                        return 'Obesidade nível 1';
                    } else if(imc <= 40){
                        return 'Obesidade nível 2';
                    } else {
                        return 'Obesidade nível 3';
                    }
                }
                
                var peso = 100;
                var altura = 1.86;
                
                var imc = calcularIMC(peso, altura, classificaIMC);
                
                console.log('Classificação IMC: ', imc);
                
            })()
            
        </script>
                
    </head>

    <body>
       <h1>Introdução ao Javascript</h1>
    </body>

</html>

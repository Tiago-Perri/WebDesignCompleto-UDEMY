<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Introdução ao Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

    </head>
    <body>
        <h1>Temporizadores</h1>
        
        <div class="relogio">
            
        </div>
        
        <script>
            
            (function(){
                
                var $relogio = document.querySelector('.relogio');
                
                function getHour(){
                    var data = new Date(); // data vira um objeto date
                    var h = formata(data.getHours()); // pega horas
                    var m = formata(data.getMinutes()); // pega minutos
                    var s = formata(data.getSeconds()); // pega segundos
                    
                    return h + ":" + m + ":" + s;

                }
                
                function formata(t){
                    return t < 10 ? "0" + t : t;
                }
                
                function mostraRelogio(atual){
                    $relogio.textContent = atual;
                }
                
                mostraRelogio(getHour());
                
                setInterval(function(){
                    mostraRelogio(getHour());
                }, 1000)       //chamar a função a cada um segundo
            })()
            
        </script>
    </body>
</html>

    <body>
        <div class="container">
            <h1>Introdução ao Javascript</h1>
        </div>

       <script>
            var hoje = new Date();
            
            var x = [0];            
            function mudaArr(x){ // array é passado por referencia, e não por valor
                var y = x;
                y.push(2);
                x.push(3);
                console.log(y);
                console.log(x);
            }
            
            mudaArr(x);  
            console.log("mudaArr: ", x);   // por isso todos estao iguais (Passagem por referencia)  
            
            console.log('-----');
            
            var n = 0;
            function mudaN(n){
                var n2 = n;
                console.log(++n2);
            }
            mudaN(n);
            console.log(n);
            
            console.log('----');
            
            function mudaCor(cor){
                console.log(this);
                this.cor = cor;
            }
            
            var caneta1 = {
                cor: 'red',
                preco: 1,
                mudarCor: mudaCor
            }
            
            var caneta2 = {
                cor: 'blue',
                preco: 2,
                mudarCor: mudaCor
            }
            
            caneta1.mudarCor('green');
            console.log(caneta1);
            console.log(caneta2);
            
       </script>
    </body>

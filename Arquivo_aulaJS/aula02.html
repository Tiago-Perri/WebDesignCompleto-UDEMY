        <script>
            var nome = "Tiago"; // tipo String

            var n = 19; // tipo int

            var n2 = 1.5; // tipo float
            
            var verdadeiro = true; // tipo boolean
            
            var obj = new Object(); // declaração de objeto
            obj.nome = "João";
            
            obj = {

                idade: 18
            };
            
            var frutas = ['Banana', 'Abacaxi', 'Laranja']; // declaração de array
            alert(frutas);
            
            var frase = 'O "HTML" é maneiro'; // exemplificando o uso das "" ou ''

            var teste = null; // Undefined é uma var que não tem atribuída nenhum valor a ela, já uma var null é uma variavel que possui um valor NULO, atribuido pelo proprio programador;

            n = 777;

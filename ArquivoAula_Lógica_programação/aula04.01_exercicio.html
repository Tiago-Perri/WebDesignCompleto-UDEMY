<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Lógica de programação com Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <style>
            .stylediv{
                font-size: 15px;
                text-align: center;
                width: 100%;
                margin: auto;
                background-color: beige;
            }

            .stylebutton{
                background-color: black;
                color: white;
                border: 2px solid red;
                border-radius: 10px;
                padding: 10px;
            }

            #txtjs{
                background-color: green;
                padding: 15px;
                color: black;
                width: 10%;
                margin: auto;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
        </style>
        
    </head>

    <body>
       <h1>Lógica de programação com Javascript</h1>

        <div class="stylediv">
            <div id="txtjs"></div>
            <button class="stylebutton" onclick="soma()">+</button>
            <button class="stylebutton" onclick="diminuir()">-</button>
            <button class="stylebutton" onclick="multiplicar()">*</button>
            <button class="stylebutton" onclick="dividir()">/</button>
        </div>

       <script>

            var num = prompt("Digite um número");
            num = parseFloat(num);

            result();

            function result(){
                var txtjs = document.querySelector("#txtjs");
                txtjs.innerHTML = num;
            }            

            function soma(){
                var num2 = prompt("Digite outro número");
                num2 = parseFloat(num2);

                num = (num+num2);
                result();
            }

            function diminuir(){
                var num2 = prompt("Digite outro número");
                num2 = parseFloat(num2);

                num = (num-num2);
                result();
            }

            function multiplicar(){
                var num2 = prompt("Digite outro número");
                num2 = parseFloat(num2);

                num = (num*num2);
                result();
            }

            function dividir(){
                var num2 = prompt("Digite outro número");
                num2 = parseFloat(num2);

                num = (num/num2);
                result();
            }

       </script>
    </body>

</html>

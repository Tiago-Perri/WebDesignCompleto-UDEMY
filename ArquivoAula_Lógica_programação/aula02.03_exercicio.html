    <body>
       <h1>Lógica de programação com Javascript</h1>

       <script>
            var n1 = prompt("Digite um número: ");
            n1 = parseFloat(n1);

            var n2 = prompt("Agora outro número: ")
            n2 = parseFloat(n2);

            alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1%n2)); //mostrando o resto da divisão
            alert("O número "+ n1 +" elevado por "+ n2 +" é: " + (n1 ** n2)); // mostrando exponenciação

            
            // ** sinal da EXPONENCIAÇAO / ++ INCREMENTO / -- DECREMENTO 
            // === compara valor e tipo / == compara valor (igualdade) / != diferente / !== diferente valor e tipo
            // = atribuição / <= >= maior ou igual menor ou igual
            // && AND / || OU / ! NOT negacao
            
       </script>
    </body>

<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Lógica de programação com Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton">

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var option = prompt("Escolha um número entre 1 e 3");
            option = parseInt(option);

            switch(option){
                case 1:
                    alert("Boa escolha!");
                    break;
                case 2:
                    alert("só os brabo escolhem dois");
                    break;
                case 3:
                    alert("Tres é demais");
                    break;
                default:
                    alert("É DE UM A TRES, NÃO LEU CERTO NÃO?!");

            }
        
        </script>
    </body>

</html>

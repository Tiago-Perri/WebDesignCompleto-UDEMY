<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Lógica de programação com Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <style>
            .stylediv{
                font-size: 15px;
                text-align: center;
                width: 100%;
                margin: auto;
                background-color: beige;
            }

            .stylebutton{
                background-color: black;
                color: white;
                border: 2px solid red;
                border-radius: 10px;
                padding: 10px;
            }

            #txtjs{
                background-color: green;
                padding: 15px;
                color: black;
                width: 10%;
                margin: auto;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
        </style>
        
    </head>

    <body>
       <h1>Lógica de programação com Javascript</h1>

        <div class="stylediv">
            <div id="txtjs"></div>
            <button class="stylebutton" onclick="calc('+')">+</button>
            <button class="stylebutton" onclick="calc('-')">-</button>
            <button class="stylebutton" onclick="calc('*')">*</button>
            <button class="stylebutton" onclick="calc('/')">/</button>
        </div>

       <script>

            var num = prompt("Digite um número");
            num = parseFloat(num);

            result();

            function result(){
                var txtjs = document.querySelector("#txtjs");
                txtjs.innerHTML = num;
            }            

            function calc(sinal){
                var num2 = prompt("Digite outro número");
                num2 = parseFloat(num2);

                switch(sinal){
                    case '+':
                        num += num2;
                        break;

                    case '-':
                        num -= num2;
                        break;

                    case '*':
                        num *= num2;
                        break;

                    case '/':
                        num /= num2;
                        break;
                }

                result();
            }

       </script>
    </body>

</html>

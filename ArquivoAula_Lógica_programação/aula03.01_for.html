<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Lógica de programação com Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 
        
    </head>

    <body>
       <h1>Lógica de programação com Javascript</h1>

       <script>
           var num = prompt("Digite o número para ver sua tabuada");
           num = parseInt(num);
           
           for(i=0; i<=100; i++){
               document.write(num + " X " + i + " = " + (num*i) + "<br>");
            }

            document.write("Saiu do loop");
           
       </script>
    </body>

</html>

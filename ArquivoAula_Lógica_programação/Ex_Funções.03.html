    <body>
       <h1>Lógica de programação com Javascript</h1>

       <button onclick="calcArea(altura,largura)">Calcular área do retangulo</button>

       <script>
            var altura = parseFloat(prompt("Digite a altura do retangulo"));
            var largura = parseFloat(prompt("Digite a largura do retangulo"));

            function calcArea(a,l){
                alert("A área é: " + (l*a));
            }
           
       </script>

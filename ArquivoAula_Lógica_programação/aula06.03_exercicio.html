<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Lógica de programação com Javascript</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 
        
    </head>

    <body>
       <h1>Lógica de programação com Javascript</h1>

       <div id="output"></div>

       <script>
           
            var user1 = new Object();
            user1.nome = 'marta';
            user1.email = 'marta@server.com';
            
            var user2 = new Object();
            user2.nome = 'ronaldinho';
            user2.email = 'ronaldinho@server.com';
            
            var user3 = new Object();
            user3.nome = 'tiago';
            user3.email = 'tiago@server.com';
            
            var users = new Array(user1, user2, user3);
            
            console.log(users);
            
            var msg = '';

            var x = 0;
            while(users[x]){
                console.log(users[x].nome);
                msg += users[x].nome + ' - '+ users[x].email +' <br>';
                x++;
            }
            
            document.querySelector('#output').innerHTML = msg
            
       </script>
    </body>

</html>

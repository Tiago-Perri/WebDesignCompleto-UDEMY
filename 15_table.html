<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>15_table</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <link rel="stylesheet" href="css/15_table.css">
    </head>

    <body>
       <table> <!--CRIA SE A TABELA-->

        <caption>Tabela de preços de cursos</caption> <!--Nome da tabela, descrição-->

        <thead> <!--ADICIONA SEMANTICA A TABELA-->
            <tr> <!--TABLE ROLL-->
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot> <!--ADICIONA SEMANTICA A TABELA-->
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem aviso prévio </td>
            </tr>
        </tfoot>

        <tbody> <!--ADICIONA SEMANTICA A TABELA-->
            <tr>
                <td rowspan="3">Design</td> <!--TABLE DATA, colspan auxilia na mesclagem de COLUNAS-->
                <td>InDesign</td>
                <td>R$ 500</td>
            </tr>

            <tr>
                <td>Photoshop</td> <!--TABLE DATA, rowspan auxilia na mesclagem de LINAHS-->
                <td>R$ 1500</td>
            </tr>

            <tr>
                <td>Ilustrator</td>
                <td>R$ 800</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1250</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>R$ 2000</td>
            </tr>

            <tr>
                <td>Javascript</td>
                <td>R$ 2500</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>R$ 1100</td>
            </tr>
        </tbody>

       </table>
    </body>

</html>

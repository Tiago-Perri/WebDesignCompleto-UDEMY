<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>53_slideshow</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <style>
            
            @keyframes slide{
                0%{
                    transform: translateY(0);
                }
                22%{
                    transform: translateY(0);
                }
                25%{
                    transform: translateY(-50vh);
                }
                47%{
                    transform: translateY(-50vh);
                }
                50% {
                    transform: translateY(-100vh);                    
                }
                72% {
                    transform: translateY(-100vh);                    
                }
                75% {
                    transform: translateY(-150vh);                    
                }
                97% {
                    transform: translateY(-150vh);                    
                }
                100%{
                    transform: translateY(0);         
                }
            }
            body{
                font-family: sans-serif;
                color: white;
                background-color: #1a1818;
                margin: 0;
            }
            
            #slide-externo{
                width: 80vw;
                height: 50vh;
                border: 10px solid white;
                box-shadow: 0 0 10px black;
                margin-left: 10vw;
                overflow: hidden;
                box-sizing: border-box;
            }
            
            #slide-interno{
                width: 100%;
                animation: slide 13s infinite cubic-bezier(.5,-0.73,.59,1.77);
            }
            
            #slide-interno img{
                display: block;
                height: 50vh;
                width: 100%;
                /*object-fit: cover; AJUDA A NÃO DISTORCER A IMAGEM*/ 
            }
        </style>

    </head>

    <body>
       <h1>53_slideshow</h1>

       <div id="slide-externo">
            <div id="slide-interno">
                <img src="img/slide1.jpg" alt="dog 1">
                <img src="img/slide2.jpg" alt="dog 2">
                <img src="img/slide3.jpg" alt="dog 3">
                <img src="img/slide4.jpg" alt="dog 4">
            </div>
        </div>
    </body>

</html>

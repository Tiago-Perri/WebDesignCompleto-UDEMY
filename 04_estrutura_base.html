<!DOCTYPE html> <!--DECLARAÇÂO ao browser dizendo que é um texto HTML-->
<html lang="pt-br"> <!--Inicia a nossa estrutura HTML, lang indica o idioma da página-->
    
    <head> <!--Informações complementares que não fazem parte do conteúdo propriamente dito-->
        <title>Treinamento 2020</title> <!--IMPORTANTE, texto que aparece na pesquisa google-->
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> <!--META são Informações ao browser, google-->
        <meta name="description" content="Treinamento básico HTML"> <!--Descrição da página-->
        <meta name="keywords" content="html5,tech,yankton"> <!--Palavras chaves-->
    </head>

    <body> <!--Corpo da página-->
        <h1>Estrutura básica do HTML</h1>
    </body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>23_transition</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: orange;

                transition-property: width; /*Qual propriedade estou alterando*/
                transition-duration: 1s; /*Duração*/
                transition-timing-function: ease; /*ease in, ease out ease-in-out se trata da opção de aceleração*/
            }

            div:hover{
                width: 200px;
            }
            .div2{
                width: 100px;
                height: 100px;
                background-color: green;
                margin-top: 15px;

                transition-property: height; /*Qual propriedade estou alterando*/
                transition-duration: .5s; /*Duração*/
                transition-timing-function: ease in; /*ease in, ease out ease-in-out se trata da opção de aceleração*/
                transition-delay: 0.5s;
            }
            .div2:hover{
                height: 200px;
                width: 100px;
            }

            .div3{
                width: 100px;
                height: 100px;
                background-color: yellow;
                margin-top: 15px;

                transition-property: width, height; /*Qual propriedade estou alterando*/
                transition-duration: 1s,2s; /*Duração*/
                transition-timing-function: cubic-bezier(.67,-0.38,.5,1.5);
                transition-delay: 0s,.8s;
            }

            .div3:hover{
                width: 200px;
                height: 200px;
            }

        </style>
    </head>

    <body>
        <h1>Transições</h1>

        <div>1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </body>

</html>

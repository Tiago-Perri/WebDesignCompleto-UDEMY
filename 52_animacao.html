<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>52_animação</title> 
        <meta charset="utf-8">
        <meta name="author" content="Tiago-Perri"> 
        <meta name="description" content="Treinamento básico HTML">
        <meta name="keywords" content="html5,tech,yankton"> 

        <style>
            
            @keyframes anda {
                0%{
                    transform: translateX(0);
                    background: yellow;
                }
                
                25%, 75%{
                    height: 80px;
                }
                
                50%{
                    background: red;
                }
                80%{
                    background: green;
                }
                100%{
                    transform: translateX(300px);
                    background:blue;
                }
            }
            
            #anima-time div{
                width: 80px;
                height: 50px;
                border: 2px solid black; 
            }
            
            #anima-time div:nth-child(1){
                animation: anda 2s ease-in-out;
                /*Animation name duration timing-function NESSA ORDEM*/               
                
            }
            
             #anima-time div:nth-child(2){
                animation: anda 2s ease-in-out infinite alternate;
                /*Animation-name animation-duration animation-timing-function animation-iteration-count animation-direction NESSA ORDEM*/
            }
            
            #anima-time div:nth-child(3){
                animation: anda 2s ease-in-out 1s infinite alternate;
                /*Animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-direction NESSA ORDEM*/ 
            }
            
            #anima-time div:nth-child(4){  
                background-color: red;
                
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: 2;
                animation-direction: alternate;
                animation-fill-mode: both;                              
            }
            
             #anima-time div:nth-child(5){
                background-color: red;
                
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-fill-mode: both;              
                animation-play-state: running;                
            }

            #anima-time div:nth-child(5):hover{
                animation-play-state: paused;   
            }
        </style>
    </head>

    <body>
        <h2>52_animação</h2>

        <p><code>animation: name duration timing-function delat iteration-count direction fill-mode play-state</code></p>

        <div id="anima-time">
            <div> 1 </div>
            <div> 2 </div>
            <div> 3 </div>
            <div> 4 </div>
            <div> 5 </div>
        </div>
    </body>

</html>
